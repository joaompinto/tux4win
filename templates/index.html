<html>
<head>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="container">
	<div id="header">
		<h1>
			Open Source Games for Windows
		</h1>
	</div>
	<div id="navigation">
		<ul>
		<li><a href="link">Title</a></li>
		</ul>
	</div>	
	<div id="content">
		{{for a in products_data}}
			{{a['display_name'] | html}} {{a['version'][0]['name'] | html}}
			{{for b in a['version'][0]['download']}}
				<A HREF="{{b['link']}}">{{b['name']}}</A>
			{{endfor}}
		{{endfor}}	
	</div>
	<div id="footer">
		Copyright © Site name, 20XX
	</div>
</div>
</body>
</html>
